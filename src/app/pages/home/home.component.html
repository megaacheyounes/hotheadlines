<div fxFlex class="mar-b-64">


  <div *ngIf="!loading" #mainContent class="mar-l-8 pad-t-16 pad-r-16 full-height ">
    <div fxLayout="column">

      <app-post-cover-main class="mar-t-16" fxFlex *ngFor="let post of (posts$ | async)?.articles" [post]="post">
      </app-post-cover-main>

      <mat-card class="mar-t-16 mar-b-16 no-pad ">
        <mat-paginator class="" (page)="change($event)" [length]="(posts$ | async)?.totalResults" [pageSize]="newsService.pagesize"
          [pageSizeOptions]="[10, 25,50, 100]">
        </mat-paginator>
      </mat-card>

    </div>
  </div>

</div>
